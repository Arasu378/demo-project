<div class="card card-margin" style="width: 18rem; cursor: pointer;" [routerLink]="['/home/details']">
  <img class="card-img-top" src="{{restaurant.restaurant.featured_image}}" alt="{{restaurant.restaurant.name}}">
  <div class="card-body">
    <h5 class="card-title">{{restaurant.restaurant.name}}</h5>
    <p class="card-text">{{restaurant.restaurant.location.address}}</p>
  </div>

</div>
